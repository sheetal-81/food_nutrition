<!-- Consultation Appointment Form -->
<div class="container">
    <h2 class="text-center mb-4">Consultation Appointment Form</h2>
    <form>
        <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" id="patientName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="patientEmail">Email address</label>
            <input type="email" class="form-control" id="patientEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="patientPhone">Phone Number</label>
            <input type="tel" class="form-control" id="patientPhone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="appointmentDate">Preferred Date</label>
            <input type="date" class="form-control" id="appointmentDate" required>
        </div>
        <div class="form-group">
            <label for="appointmentTime">Preferred Time</label>
            <input type="time" class="form-control" id="appointmentTime" required>
        </div>
        <div class="form-group">
            <label for="doctorSelect">Select Doctor</label>
            <select class="form-control" id="doctorSelect" required>
                <option value="" disabled selected>Select a Doctor</option>
                <option value="doctor1">Dr. John Doe</option>
                <option value="doctor2">Dr. Jane Smith</option>
                <option value="doctor3">Dr. Emily Johnson</option>
            </select>
        </div>
        <div class="form-group">
            <label>Meeting Type</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="meetingType" id="inPerson" value="inPerson" checked>
                <label class="form-check-label" for="inPerson">
                    In-Person
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="meetingType" id="virtual" value="virtual">
                <label class="form-check-label" for="virtual">
                    Virtual
                </label>
            </div>
        </div>
        <div class="form-group virtual-meeting">
            <label for="googleMeetLink">Google Meet Link</label>
            <input type="url" class="form-control" id="googleMeetLink" placeholder="Enter Google Meet link">
        </div>
        <div class="form-group">
            <label for="additionalNotes">Additional Notes</label>
            <textarea class="form-control" id="additionalNotes" rows="3" placeholder="Enter any additional notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // JavaScript to show/hide Google Meet link field based on meeting type
    document.querySelectorAll('input[name="meetingType"]').forEach((radio) => {
        radio.addEventListener('change', function() {
            const virtualMeetingField = document.querySelector('.virtual-meeting');
            if (this.value === 'virtual') {
                virtualMeetingField.style.display = 'block';
            } else {
                virtualMeetingField.style.display = 'none';
            }
        });
    });
</script>
