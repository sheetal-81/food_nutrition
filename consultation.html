  <br>
  <div class="container mt-5">
    <h2 style="color: rgb(8, 8, 8); font-family: 'Times New Roman', Times, serif;">Consultation Form</h2>
    <form>
      <!-- Patient Details -->
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" id="patientName" placeholder="Patient Name" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            <input type="date" class="form-control" id="appointmentDate" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" id="patientEmail" placeholder="Email" required>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-phone"></i></span>
            <input type="tel" class="form-control" id="patientPhone" placeholder="Phone Number" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
            <input type="text" class="form-control" id="patientAddress" placeholder="Address" required>
          </div>
        </div>
        <div class="col-md-4">
          <select class="form-select" id="appointmentType" required onchange="handleAppointmentTypeChange()">
            <option value="" hidden>Select Appointment Type</option>
            <option value="online">Online</option>
            <option value="offline">Offline</option>
          </select>
        </div>
      </div>

      <!-- Online Appointment Details -->
      <div id="onlineDetails" style="display: none;">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
              <input type="time" class="form-control" id="onlineAppointmentTime" placeholder="Appointment Time" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Offline Appointment Details -->
      <div id="offlineDetails" style="display: none;">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
              <input type="time" class="form-control" id="offlineAppointmentTime" placeholder="Appointment Time" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
              <input type="text" class="form-control" id="offlineLocation" placeholder="Location" required>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="medicalHistory" class="form-label">Medical History</label>
        <textarea class="form-control" id="medicalHistory" rows="4" placeholder="Please describe any medical history..."></textarea>
      </div>

      <div class="mb-3">
        <label for="symptoms" class="form-label">Current Symptoms</label>
        <textarea class="form-control" id="symptoms" rows="4" placeholder="Please describe your current symptoms..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Chatbot Button -->
  <div class="chatbot-button" onclick="toggleChatbot()">
    <img src="chatbot.jpg" alt="Chatbot">
  </div>

  <!-- Chatbot Window -->
  <div class="chatbot-window" id="chatbotWindow">
    <div class="chatbot-header">
      Chat with Mini!
    </div>
    <div class="chatbot-body">
      <p>Welcome! How can I help you today?</p>
    </div>
    <div class="chatbot-footer">
      <input type="text" class="form-control" placeholder="Type a message...">
    </div>
  </div>

  <script>
    // Function to handle changes in appointment type
    function handleAppointmentTypeChange() {
      var appointmentType = document.getElementById("appointmentType").value;
      var onlineDetails = document.getElementById("onlineDetails");
      var offlineDetails = document.getElementById("offlineDetails");

      if (appointmentType === "online") {
        onlineDetails.style.display = "block";
        offlineDetails.style.display = "none";
      } else if (appointmentType === "offline") {
        onlineDetails.style.display = "none";
        offlineDetails.style.display = "block";
      } else {
        onlineDetails.style.display = "none";
        offlineDetails.style.display = "none";
      }
    }

    // Chatbot toggle function
    function toggleChatbot() {
      var chatbotWindow = document.getElementById("chatbotWindow");
      chatbotWindow.style.display = chatbotWindow.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
