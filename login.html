</head>

  <header>

          <img src="logo.png" width="60" height="60" class="d-inline-block align-top me-3 rounded-circle" alt="">

        </a>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html"><h4>Home</h4></a></li>

  <br>
  <div class="form-container" id="registerForm">
    <h2>Register</h2>
    <form method="POST" action="/register">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="name" id="name" placeholder="Full Name" required>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <select class="form-select" name="gender" id="gender" required>
            <option value="" hidden>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-phone"></i></span>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            <input type="number" class="form-control" name="age" id="age" placeholder="Age" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
            <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-arrows-v"></i></span>
            <input type="number" class="form-control" name="height" id="height" placeholder="Height (cm)" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-balance-scale"></i></span>
            <input type="number" class="form-control" name="weight" id="weight" placeholder="Weight (kg)" required>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">      
          <select class="form-select" name="activityLevel" id="activityLevel" required>
            <option value="" hidden>Select Activity Level</option>
            <option value="daily">Daily Exercise</option>
            <option value="weekly">Weekly Exercise</option>
            <option value="none">No Exercise</option>
          </select>
        </div>
        <div class="col-md-6">
          <select class="form-select" name="goal" id="goal" required>
            <option value="" hidden>Select Goal</option>
            <option value="maintain">Maintain Weight</option>
            <option value="lose">Lose Weight</option>
            <option value="gain">Gain Weight</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div class="switch-link" onclick="toggleForms()">Already have an account? Login here.</div>
    </form>
  </div>

  <div class="form-container" id="loginForm" style="display: none;">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <div class="form-group mb-3">
        <i class="fa fa-user"></i>
        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
      </div>
      <div class="form-group mb-3">
        <i class="fa fa-lock"></i>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="switch-link" onclick="toggleForms()">Don't have an account? Register here.</div>
    </form>
  </div>

  <!-- Chatbot Button -->
  <div class="chatbot-button" onclick="toggleChatbot()">
    <img src="chatbot.jpg" alt="Chatbot">
  </div>

  <!-- Chatbot Window -->
  <div class="chatbot-window" id="chatbotWindow">
    <div class="chatbot-header">
      Chat with Mini!
    </div>
    <div class="chatbot-body">
      <p>Welcome! How can I help you today?</p>
    </div>
    <div class="chatbot-footer">
      <input type="text" class="form-control" placeholder="Type a message...">
    </div>
  </div>

  <!-- JavaScript to toggle forms -->
  <script>
    function toggleChatbot() {
      var chatbotWindow = document.getElementById("chatbotWindow");
      chatbotWindow.style.display = (chatbotWindow.style.display === "none" || chatbotWindow.style.display === "") ? "flex" : "none";
    }

    function toggleForms() {
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");
      if (registerForm.style.display === "none") {
        registerForm.style.display = "block";
        loginForm.style.display = "none";
      } else {
        registerForm.style.display = "none";
        loginForm.style.display = "block";
      }
    }
  </script>

</body>
</html>
