<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #EDF2FB;
        }
        .navbar {
            width: 100%;
            margin-bottom: 20px;
        }
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: stretch; /* Ensure all items stretch to the same height */
            width: 100%;
            max-width: 1000px; /* Adjust the width as needed */
            margin-top: 50px;
        }
        .form-wrapper {
            width: 400px;
            padding: 20px;
            background: #E2EAFC;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .toggle-btn {
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
            color: blue;
        }
        .toggle-btn:hover {
            text-decoration: underline;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .image-container {
            display: flex;
            align-items: center; /* Center image vertically */
            justify-content: center; /* Center image horizontally */
            width: 300px; /* Adjust the width as needed */
            background-color: #fff; /* Match the form's background color */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto; /* Ensure the image maintains aspect ratio */
            border-radius: 10px;
            object-fit: cover; /* Ensure the image covers the container without stretching */
        }
 /* Navbar Circle Image */
 .navbar-brand img {
      width: 50px;  /* Adjust the size as needed */
      height: 50px; /* Adjust the size as needed */
      border-radius: 50%;
      object-fit: cover;
    }

    /* Footer Styles */
    .footer {
      height: 60px; /* Adjust this value to your preferred height */
      background-color: #f8f9fa; /* Optional: Customize background color */
      color: black;
      text-align: center;
      padding: 10px 0;
    }

    /* Chatbot Icon */
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px; /* Adjust size as needed */
      height: 50px; /* Adjust size as needed */
      border-radius: 50%;
      background-color: white; /* Background color */
      cursor: pointer;
      z-index: 1000; /* Ensure it appears above other elements */
    }

    /* Chat Window */
    .chat-window {
      position: fixed;
      bottom: 80px; /* Position it above the chatbot icon */
      right: 20px;
      width: 300px; /* Adjust width as needed */
      height: 400px; /* Adjust height as needed */
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      z-index: 1001;
    }
    
    </style>
</head>
<body>

  <!-- Fullscreen Logo View -->

  </div>

    <a class="navbar-brand" href="#" id="logo">
      <img src="images/logo.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a>

        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" href="consultation.html"><i class="fas fa-comments"></i> Consultation</a>

        <li class="nav-item">

        </li>
      </ul>
      <button class="btn btn-outline-danger ml-3" id="mode-toggle">Toggle Mode</button>
    </div>
  </nav>

<div class="flex-container">   
    <!-- Form Wrapper -->
    <div class="form-wrapper">
        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form>
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="toggle-btn" onclick="toggleForms()">Don't have an account? Register here</div>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="form-container">
            <form>
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="toggle-btn" onclick="toggleForms()">Already have an account? Login here</div>
        </div>
    </div>
    
    <!-- Image Containers -->
    <div class="image-container">
        <img id="form-image" src="images/login.png" alt="Form Image">
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JS to toggle forms and images -->
<script>
    function toggleForms() {
        var loginForm = document.getElementById("login-form");
        var registerForm = document.getElementById("register-form");
        var formImage = document.getElementById("form-image");

        if (loginForm.classList.contains("active")) {
            loginForm.classList.remove("active");
            registerForm.classList.add("active");
            formImage.src = "images/register.png"; // Change image to registration image
        } else {
            loginForm.classList.add("active");
            registerForm.classList.remove("active");
            formImage.src = "images/login.png"; // Change image to login image
        }
    }
</script>

</body>
