<div class="flex-container">   
    <!-- Form Wrapper -->
    <div class="form-wrapper">
        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form>
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="toggle-btn" onclick="toggleForms()">Don't have an account? Register here</div>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="form-container">
            <form>
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="toggle-btn" onclick="toggleForms()">Already have an account? Login here</div>
        </div>
    </div>
    
    <!-- Image Containers -->
    <div class="image-container">
        <img id="form-image" src="images/login.png" alt="Form Image">
    </div>
</div>




<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JS to toggle forms and images -->
<script>
    function toggleForms() {
        var loginForm = document.getElementById("login-form");
        var registerForm = document.getElementById("register-form");
        var formImage = document.getElementById("form-image");

        if (loginForm.classList.contains("active")) {
            loginForm.classList.remove("active");
            registerForm.classList.add("active");
            formImage.src = "images/register.png"; // Change image to registration image
        } else {
            loginForm.classList.add("active");
            registerForm.classList.remove("active");
            formImage.src = "images/login.png"; // Change image to login image
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
      // Splash screen hide after animation
      setTimeout(function() {
        document.getElementById('splash-screen').classList.add('hidden');
      }, 3000);

      // Logo click functionality
      document.getElementById('logo').addEventListener('click', function() {
        document.getElementById('logo-fullscreen').style.display = 'flex';
      });

      document.getElementById('close-logo').addEventListener('click', function() {
        document.getElementById('logo-fullscreen').style.display = 'none';
      });

      // Chatbot toggle
      const chatbotIcon = document.getElementById('chatbot');
      const chatWindow = document.getElementById('chat-window');
      const closeChatBtn = document.getElementById('close-chat');

      chatbotIcon.addEventListener('click', function() {
        chatWindow.classList.toggle('d-none');
      });

      closeChatBtn.addEventListener('click', function() {
        chatWindow.classList.add('d-none');
      });

      // Upload and display image functionality
      function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const previewImage = document.getElementById('previewImage');
            previewImage.src = e.target.result;
            previewImage.classList.remove('d-none');
          };
          reader.readAsDataURL(file);
        }
      }
    });
</script>
